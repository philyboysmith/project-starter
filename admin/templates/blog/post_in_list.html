<perch:before>
<ul class="hfeed c-blog"></perch:before>
    <li class="hentry c-blog__post">
        <p class="entry-published c-blog__date"><perch:blog id="postDateTime" format="%d %B %Y" /></p>
        <h2 class="c-blog__title"><a href="<perch:blog id="postURL" />" rel="bookmark" class="entry-title"><perch:blog id="postTitle" /></a></h2>
        <div class="description entry-summary">
        <perch:blog id="excerpt" type="textarea" textile="true" />
        </div>
    </li>
<perch:after>
    </ul>
    <perch:if exists="paging">
        <div class="c-pagination">
            <perch:if exists="not_first_page">
                <span class="c-pagination__item  c-pagination__prev"><a href="<perch:blog id="prev_url" encode="false" />">&laquo;</a></span>
            </perch:if>
            <perch:blog id="page_links" encode="false" />
            <perch:if exists="not_last_page">
                <span class="c-pagination__item  c-pagination__next"><a href="<perch:blog id="next_url" encode="false" />">&raquo;</a></span>
            </perch:if>
        </div>
    </perch:if>
</perch:after>
